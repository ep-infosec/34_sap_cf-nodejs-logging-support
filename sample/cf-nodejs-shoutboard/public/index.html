<!doctype html>
<html>

<head>
    <title>CF Shoutboard</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/logic.js"></script>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="wrapper">
        <div id="main-container">
            <div id="headline">
                <div id="headline-text">CF SHOUTBOARD</div>
                <div id="headline-controls">
                    <div class="button" id="bt-update"></div>
                    <div id="text-auto-update">Auto Update</div>
                    <div class="button" id="bt-auto-update">
                        <div class="button-slider" id="bt-auto-update-slider">

                        </div>
                    </div>
                    <input type="Text" id="name-field" maxlength="20" placeholder="nickname" />
                </div>
            </div>
            <div id="message-list">

            </div>
            <div id="input-box">
                <input type="Text" id="input-field" maxlength="200" />
                <div class="button" id="bt-send"></div>
            </div>
           
        </div>
    </div>
</body>

</html>
